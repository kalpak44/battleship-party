<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Battleship</title>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
<div class="max-w-6xl mx-auto p-4">
    <div class="flex items-center justify-between gap-4">
        <h1 id="title" class="text-2xl font-semibold">Battleship</h1>
        <div class="flex items-center gap-2">
            <select id="lang" class="bg-slate-900 border border-slate-700 rounded px-2 py-1">
                <option value="en">EN</option>
                <option value="ru">RU</option>
                <option value="bg">BG</option>
            </select>
            <button id="copyLink" class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">Copy link</button>
        </div>
    </div>

    <!-- Connection -->
    <div class="mt-4 grid md:grid-cols-3 gap-4">
        <div class="bg-slate-900/50 border border-slate-800 rounded-xl p-4">
            <div class="text-sm text-slate-300 mb-2" id="lblName">Enter name</div>
            <input id="name" class="w-full bg-slate-950 border border-slate-700 rounded px-3 py-2" placeholder="Username" />
            <div class="mt-3 text-sm text-slate-300 mb-2" id="lblRoomId">Room ID</div>
            <input id="roomId" class="w-full bg-slate-950 border border-slate-700 rounded px-3 py-2" placeholder="1234" />
            <div class="mt-3 flex gap-2">
                <button id="btnCreate" class="flex-1 px-3 py-2 rounded bg-emerald-700 hover:bg-emerald-600">Create room</button>
                <button id="btnJoin" class="flex-1 px-3 py-2 rounded bg-sky-700 hover:bg-sky-600">Join room</button>
            </div>
            <p class="mt-3 text-sm text-slate-300" id="connHint"></p>
        </div>

        <!-- Placement -->
        <div class="md:col-span-2 bg-slate-900/50 border border-slate-800 rounded-xl p-4">
            <div class="flex flex-wrap items-center justify-between gap-3">
                <div>
                    <div class="text-sm text-slate-300" id="status">â€”</div>
                    <div class="text-xs text-slate-400 mt-1" id="substatus"></div>
                </div>
                <div class="flex flex-wrap items-center gap-2">
                    <div class="text-sm text-slate-300" id="lblOrientation">Orientation</div>
                    <button id="btnOrient" class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">Horizontal</button>
                    <button id="btnClear" class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">Clear</button>
                    <button id="btnReady" class="px-3 py-1 rounded bg-indigo-700 hover:bg-indigo-600 text-sm">Ready</button>
                </div>
            </div>

            <div class="mt-4 grid md:grid-cols-2 gap-6">
                <div>
                    <div class="text-sm text-slate-300 mb-2" id="lblMyBoard">My board</div>
                    <div id="myBoard" class="grid grid-cols-10 gap-1 select-none"></div>
                    <div class="mt-3 text-sm text-slate-300" id="fleetLabel">Fleet</div>
                    <div id="fleet" class="mt-2 flex flex-wrap gap-2"></div>
                </div>

                <div>
                    <div class="text-sm text-slate-300 mb-2" id="lblEnemyBoard">Enemy board</div>
                    <div id="enemyBoard" class="grid grid-cols-10 gap-1 select-none opacity-80"></div>
                    <p class="mt-2 text-xs text-slate-400" id="enemyHint"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-800 border border-slate-700 text-sm px-4 py-2 rounded-lg hidden"></div>
</div>

<script src="/static/game.js"></script>
</body>
</html>
