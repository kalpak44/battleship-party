<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Battleship</title>
    <style>
      /* Improve mobile tap behavior */
      button { touch-action: manipulation; }
    </style>
 </head>
 <body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col">
 <div class="max-w-6xl mx-auto w-full p-4 flex-none">
    <div class="flex items-center justify-between gap-4">
        <h1 id="title" class="text-2xl font-semibold">Battleship</h1>
        <div class="flex items-center gap-2">
            <select id="lang" class="bg-slate-900 border border-slate-700 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-slate-600">
                <option value="en">EN</option>
                <option value="ru">RU</option>
                <option value="bg">BG</option>
            </select>
        </div>
    </div>

    <!-- Screens wrapper -->
    <div class="flex-1 w-full flex items-center justify-center p-4">
      <!-- Home screen: login / room creation -->
      <div id="screenHome" class="w-full flex items-center justify-center">
        <div class="bg-slate-900/60 border border-slate-800 rounded-2xl p-6 w-full max-w-md shadow-xl">
            <div class="text-sm text-slate-300 mb-2" id="lblName">Enter name</div>
            <input id="name" class="w-full bg-slate-950 border border-slate-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-600" placeholder="Username" />
            <div class="mt-3 text-sm text-slate-300 mb-2" id="lblRoomId">Room ID</div>
            <input id="roomId" class="w-full bg-slate-950 border border-slate-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-600" placeholder="1234" />
            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-2">
                <button id="btnCreate" class="px-3 py-2 rounded bg-emerald-700 hover:bg-emerald-600 disabled:opacity-60 disabled:cursor-not-allowed">Create room</button>
                <button id="btnJoin" class="px-3 py-2 rounded bg-sky-700 hover:bg-sky-600 disabled:opacity-60 disabled:cursor-not-allowed">Join room</button>
            </div>
            <p class="mt-3 text-sm text-slate-300 min-h-[1.25rem]" id="connHint"></p>
        </div>
      </div>

      <!-- Game screen: placement + boards -->
      <div id="screenGame" class="hidden w-full max-w-6xl">
        <div class="bg-slate-900/60 border border-slate-800 rounded-2xl p-6 shadow-xl">
            <div class="flex flex-wrap items-center justify-between gap-3">
                <div>
                    <div class="text-sm text-slate-300" id="status">—</div>
                    <div class="text-xs text-slate-400 mt-1" id="substatus"></div>
                </div>
                <div class="flex flex-wrap items-center gap-2">
                    <div class="hidden sm:flex items-center gap-2 bg-slate-800/70 border border-slate-700 rounded-lg px-3 py-1.5" id="roomInfo" aria-live="polite">
                        <span class="text-xs text-slate-400">Room</span>
                        <code id="roomCode" class="text-sm font-mono text-slate-200">—</code>
                        <button id="btnCopyRoom" class="text-xs px-2 py-1 rounded bg-slate-700 hover:bg-slate-600 border border-slate-600" aria-label="Copy room link">Copy</button>
                        <button id="btnShareRoom" class="text-xs px-2 py-1 rounded bg-slate-700 hover:bg-slate-600 border border-slate-600 hidden" aria-label="Share room">Share</button>
                    </div>
                    <div class="text-sm text-slate-300" id="lblOrientation">Orientation</div>
                    <button id="btnOrient" class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">Horizontal</button>
                    <button id="btnClear" class="px-3 py-1 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">Clear</button>
                    <button id="btnReady" class="px-3 py-1 rounded bg-indigo-700 hover:bg-indigo-600 text-sm">Ready</button>
                </div>
            </div>

            <div class="mt-5 grid md:grid-cols-2 gap-8">
                <div class="overflow-hidden">
                    <div class="text-sm text-slate-300 mb-2" id="lblMyBoard">My board</div>
                    <div id="myBoard" class="mx-auto grid grid-cols-10 gap-1 select-none w-full max-w-sm sm:max-w-md md:max-w-none"></div>
                    <div class="mt-4 text-sm text-slate-300" id="fleetLabel">Fleet</div>
                    <div id="fleet" class="mt-2 flex flex-wrap gap-2"></div>
                </div>

                <div class="overflow-hidden">
                    <div class="text-sm text-slate-300 mb-2" id="lblEnemyBoard">Enemy board</div>
                    <div id="enemyBoard" class="mx-auto grid grid-cols-10 gap-1 select-none opacity-80 w-full max-w-sm sm:max-w-md md:max-w-none"></div>
                    <p class="mt-2 text-xs text-slate-400" id="enemyHint"></p>
                    <!-- Mobile room badge -->
                    <div id="roomInfoMobile" class="sm:hidden mt-4 flex items-center gap-2 bg-slate-800/70 border border-slate-700 rounded-lg px-3 py-2">
                        <span class="text-xs text-slate-400">Room</span>
                        <code id="roomCodeMobile" class="text-sm font-mono text-slate-200">—</code>
                        <button id="btnCopyRoomMobile" class="ml-auto text-xs px-2 py-1 rounded bg-slate-700 hover:bg-slate-600 border border-slate-600" aria-label="Copy room link">Copy</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-800 border border-slate-700 text-sm px-4 py-2 rounded-lg shadow-lg hidden"></div>

    <!-- Simple game over modal -->
    <div id="overlay" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4">
      <div class="bg-slate-900/95 border border-slate-700 rounded-2xl p-6 max-w-md w-full text-center shadow-xl">
        <div class="text-lg font-semibold mb-2" id="modalTitle">Game over</div>
        <div class="text-slate-300 mb-4" id="modalMsg"></div>
        <div class="flex gap-2 justify-center">
          <button id="btnModalOk" class="px-4 py-2 rounded bg-slate-800 hover:bg-slate-700 border border-slate-700 text-sm">OK</button>
        </div>
      </div>
    </div>
</div>

<script src="/static/game.js"></script>
 </body>
 </html>
